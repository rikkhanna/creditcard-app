<input [formControl]="control" />
<ng-container *ngIf="control.dirty && 
                    control.touched && 
                    control.errors">
    <div *ngIf="control.errors.required">
        Value is required
    </div>
    <div *ngIf="control.errors.minlength">
        Value must be {{ control.errors.minlength.requiredLength}} characters long
    </div>
    <div *ngIf="control.errors.maxlength">
        can not be more than {{ control.errors.maxlength.requiredLength}} characters.
    </div>
</ng-container>
